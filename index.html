<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- FONTAWESOME LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="CSS/style.css" type="text/css">

    <!-- JS LINK -->
    <script defer src="JS/main.js"></script>

    <title>JS Mine Field</title>

</head>

<body class="bg-primary bg-opacity-50">

    <!-- HEADER -->
    <header class="shadow-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center px-3">
            <div class="logo d-flex">
                <img src="https://images.assetsdelivery.com/compings_v2/yuliarudenko/yuliarudenko2003/yuliarudenko200300070.jpg" alt="bomb" class="pt-2">
                <a href="#"><h1 class="display-2 fw-bold pb-1"><em>Minefield</em></h1></a>
            </div>
            <div class="actions d-flex align-items-center">
                <span id="score-placeholder"  class="fw-bold me-5 text-primary">Score:</span>
                <span class="fw-bold me-3 ms-5 text-primary">Difficulty:</span>
                <select id="difficulty-select" class="form-select border border-dark">
                    <option value="easy" class="text-success">Easy</option>
                    <option value="medium" class="text-warning">Medium</option>
                    <option value="hard" class="text-danger">Hard</option>
                  </select>
                <button id="play-btn" class="btn btn-dark px-4 ms-5">Play</button>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="container">
            <div id="grid" class="shadow-lg">
                
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <address class="text-center pt-2">Powered by <span class="text-warning fw-bold bg-dark px-1">JS</span></address>
    </footer>

</body>

</html>
